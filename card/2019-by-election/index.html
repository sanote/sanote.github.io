    <h3>2019년 4.3 보궐선거</h3>
    <p class="info">2019년 4.3 재보궐선거 안내입니다.</p>
    <p>

<p>경상남도 창원과 통영 두 지역에서 국회의원 보궐선거가 치뤄진답니다.</p>

<p>그리고 다른 세지역에서 지방의원 선거도 열려요. 잘 보고 판단 한 수 있도록 국회의원 분들의 정보를 찾아 올려보고자 해요. 예비후보 최종확정은 15일이니 확인되는 대로 수정해서 반영합니다. ㅎㅎ.</p>
