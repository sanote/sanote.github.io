  .top-bar {

    color: #333;
    padding: 5px;
  }
  .top-bar a:hover {

    color: #2199e8;
  }
  .top-bar-title { padding: 10px 5px; line-height: 1; margin-right: 15px; }
  .top-bar-title a, .site-hamburger { font-weight: bold; }
  .top-bar-title, .top-bar-left { float: left; }
  .top-bar-left ul { margin: 0; padding: 0; list-style: none; line-height: 1.6; }
  .top-bar-left li { display: table-cell; }
  .top-bar-left li a { display: block; padding: 10px 7px; line-height: 1; }

  .site-hamburger { float: left; font-size: 16px; padding: 10px 8px; margin: 0 6px; line-height: 1.6; display: none; }

  @media screen and (max-width:768px) {

<script>
  document.addEventListener("DOMContentLoaded", function(event) { 
    var menu = document.querySelector('.top-bar-left');
    document.querySelector('.site-hamburger').onclick = function() {
      console.log(menu.style.display);
      if (menu.style.display == 'block') {
        menu.style.display = 'none';
      } else {
        menu.style.display = 'block';
      }
    }

    window.addEventListener('resize', function() { 
      winWidth = window.innerWidth || document.documentElement.clientWidth;
      if(winWidth >= 768 && menu.style.display == 'none') menu.style.display = 'block';
      else if(winWidth < 768 && menu.style.display == 'block') menu.style.display = 'none';
    });
  });
</script>
